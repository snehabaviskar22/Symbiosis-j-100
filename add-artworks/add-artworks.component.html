<div class="container">
    <h1>Add New Artwork</h1>
    <form [formGroup]="artworkForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="artistEmail">Artist Email:</label>
            <input type="email" id="artistEmail" formControlName="artistEmail" required>
        </div>

        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" (change)="onFileChange($event)" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="title">Artwork Title:</label>
            <input type="text" id="title" formControlName="title" required>
        </div>

        <div class="form-group">
            <label for="medium">Medium:</label>
            <select id="medium" formControlName="medium" required>
                <option value="pencil">Pencil</option>
                <option value="pen">Pen</option>
                <option value="oil">Oil</option>
                <option value="acrylic">Acrylic</option>
                <option value="watercolor">Watercolor</option>
                <option value="digital">Digital</option>
            </select>
        </div>

        <div class="form-group">
            <label for="style">Style:</label>
            <input type="text" id="style" formControlName="style" required>
        </div>

        <div class="form-group">
            <label for="category">Main Category:</label>
            <select id="category" formControlName="category" required>
                <option value="painting">Painting</option>
                <option value="prints">Prints</option>
                <option value="digital-art">Digital Art</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="size">Size:</label>
            <input type="text" id="size" formControlName="size" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" formControlName="price" required>
        </div>

        <button type="submit" class="submit-button" [disabled]="artworkForm.invalid">Add Artwork</button>
    </form>
</div>
